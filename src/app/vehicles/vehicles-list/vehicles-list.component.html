<h2>The list of vehicles in the Westminster Vehicle System</h2>

<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search and Filter">

<table mat-table [dataSource]="vehicles" matSort class="mat-elevation-z8">

  <!-- plate no Column -->
  <ng-container matColumnDef="plateNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Plate No. </th>
      <td mat-cell *matCellDef="let element"> {{element.plateNo}} </td>
  </ng-container>

  <!-- make Column -->
  <ng-container matColumnDef="Make">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Make </th>
    <td mat-cell *matCellDef="let element"> {{element.make}} </td>
  </ng-container>

  <!-- model Column -->
  <ng-container matColumnDef="Model">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Model </th>
    <td mat-cell *matCellDef="let element"> {{element.model}} </td>
  </ng-container>

  <!-- Speed Column -->
  <ng-container matColumnDef="Speed">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Speed </th>
    <td mat-cell *matCellDef="let element"> {{element.speed}} </td>
  </ng-container>

  <!-- seatcapasity Column -->
  <ng-container matColumnDef="seatCapacity">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> seatCapacity </th>
    <td mat-cell *matCellDef="let element"> {{element.seatCapacity}} </td>
  </ng-container>

  <!-- num of doors Column -->
  <ng-container matColumnDef="numOfDoors">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> numOfDoors </th>
    <td mat-cell *matCellDef="let element"> {{element.numOfDoors}} </td>
  </ng-container>

  <!-- aircondition Column -->
  <ng-container matColumnDef="airCondition">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> airCondition </th>
    <td mat-cell *matCellDef="let element"> {{element.airCondition}} </td>
  </ng-container>

  <!-- automatic Column -->
  <ng-container matColumnDef="automatic">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> automatic </th>
    <td mat-cell *matCellDef="let element"> {{element.automatic}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
